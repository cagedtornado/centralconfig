machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    PROJECT_DIR: "$GOPATH/src/$IMPORT_PATH"
checkout:
  post:
    - git clone https://github.com/danesparza/centralconfig-ui.git
dependencies:
  override:    
    - mkdir -p "$PROJECT_DIR"
    - rsync -azC --delete ./ "$PROJECT_DIR/"
    - go get github.com/mitchellh/gox
    - go get github.com/tcnksm/ghr
    - go get github.com/jteeuwen/go-bindata/...
    - go get github.com/elazarl/go-bindata-assetfs/...
    - go get -u github.com/jstemmer/go-junit-report
test:
  pre:         
    - mkdir -p /tmp/ui/js
    - mkdir -p /tmp/ui/css
    - cd centralconfig-ui; git describe --tags; npm install; npm run build; cp css/*.css /tmp/ui/css; cp js/bundle.js /tmp/ui/js; cp index.html /tmp/ui
    - env GOOS=windows go get -d -v ./...
    - go get -t -d -v ./...
    - cp -r /tmp/ui $PROJECT_DIR
    - cd $PROJECT_DIR; go-bindata-assetfs -pkg cmd ./ui/...;rm cmd/bindata_assetfs.go; ls -l cmd; mv bindata_assetfs.go cmd; ls -l cmd
    - go vet -x $IMPORT_PATH/...    
    - mkdir $CIRCLE_TEST_REPORTS/junit
  post:    
    - go test -v -race ./... | go-junit-report > $CIRCLE_TEST_REPORTS/junit/junit.xml
deployment:
  release:
    branch: master
    commands:  
    - gox -ldflags "-X github.com/danesparza/centralconfig/cmd.buildVersion=1.0.$CIRCLE_BUILD_NUM -X github.com/danesparza/centralconfig/cmd.commitId=$CIRCLE_SHA1" -output "${CIRCLE_ARTIFACTS}/${CIRCLE_PROJECT_REPONAME}_{{.OS}}_{{.Arch}}" $IMPORT_PATH/...   
    - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME v1.0.$CIRCLE_BUILD_NUM $CIRCLE_ARTIFACTS/ || true
