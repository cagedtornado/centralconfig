checkout:
  post:
    - git clone https://github.com/danesparza/centralconfig-ui.git

dependencies:
  pre:
    - go get github.com/jteeuwen/go-bindata/...
    - go get github.com/elazarl/go-bindata-assetfs/...
    - mkdir -p /tmp/ui/js
    - mkdir -p /tmp/ui/css
    - cd centralconfig-ui; npm install; npm run build; cp css/*.css /tmp/ui/css; cp js/bundle.js /tmp/ui/js; cp index.html /tmp/ui
  override:
    - env GOOS=windows go get -d -v ./...
    - go get -t -d -v ./...
    - cp -r /tmp/ui $GOPATH/src/github.com/danesparza/centralconfig
    - cd $GOPATH/src/github.com/danesparza/centralconfig; go-bindata-assetfs -pkg cmd ./ui/...; mv bindata_assetfs.go cmd
test:
  pre: 
    - go get -u github.com/jstemmer/go-junit-report
    - mkdir $CIRCLE_TEST_REPORTS/junit
  post:    
    - go test -v -race ./... | go-junit-report > $CIRCLE_TEST_REPORTS/junit/junit.xml

deployment:
  release:
    branch: master
    commands:
    - go get github.com/mitchellh/gox
    - gox -output "${CIRCLE_ARTIFACTS}/${CIRCLE_PROJECT_REPONAME}_{{.OS}}_{{.Arch}}"
    - go get github.com/tcnksm/ghr
    - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME v1.0.$CIRCLE_BUILD_NUM $CIRCLE_ARTIFACTS/
